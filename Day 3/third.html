<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>

    Peach <input type="radio" name="rd" id="rd1" value="Peach">
    Grape<input type="radio" name="rd" id="rd2" value="Grape">


    <script>
        var x = 0;
        $("input:radio").click(function() {
            if(x!==0){
                $("li:last").remove();
            }
            $("ul").append("<li>" + $(this).val() + "</li>");
            x++;
        });
    </script>


</body>
